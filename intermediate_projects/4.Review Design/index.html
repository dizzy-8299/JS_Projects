<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Section</title>
    <link rel="stylesheet" href="./main.css">

    <!--Fontawesome cdn-->
    <script src="https://kit.fontawesome.com/c756322da2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="review-container">
        <h2 class="title">Customer Reviews</h2>
        <div class="rating">
            <h1 id="avg-rating"></h1>
            <div class="stars-outer">
                <div class="stars-inner"></div>
            </div>
        </div>
        
        <div class="review">
            <span class="icon-container">5<i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-done-5"></div>
            </div>
            <span class="percent" id="5-star"></span>
        </div>
        <div class="review">
            <span class="icon-container">4<i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-done-4"></div>
            </div>
            <span class="percent" id="4-star"></span>
        </div>
        <div class="review">
            <span class="icon-container">3<i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-done-3"></div>
            </div>
            <span class="percent" id="3-star"></span>
        </div>
        <div class="review">
            <span class="icon-container">2<i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-done-2"></div>
            </div>
            <span class="percent" id="2-star"></span>
        </div>
        <div class="review">
            <span class="icon-container">1<i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-done-1"></div>
            </div>
            <span class="percent" id="1-star"></span>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
